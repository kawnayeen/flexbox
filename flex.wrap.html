<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/flex.wrap.css">
</head>
<body>
<h3>flex-wrap: nowrap</h3>
<section class="container default">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
</section>
<h3>flex-wrap: wrap</h3>
<section class="container wrap">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
</section>
<h3>flex-wrap: wrap-reverse</h3>
<section class="container wrap-reverse">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
</section>
<h3>flex-flow: combination of flex-direction & flex-wrap</h3>
<section class="container flex-flow">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
</section>
</body>
</html>
