<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Align Items</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/8.flex.grow.css">
</head>
<body>

<h3>flex-grow: 0</h3>
<section class="container default">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</section>

<h3>flex-grow: 1 -- will grow each element equally</h3>
<section class="container grow-equally">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</section>

<h3>grow second element more</h3>
<section class="container grow-equally prefer-second">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</section>
</body>
</html>
